<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>44-下拉菜单</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .nav{
        list-style: none;
        width: 300px;
        height: 50px;
        background: red;
        margin: 100px auto;
    }
    .nav>li{
        width: 100px;
        height: 50px;
        line-height: 50;
        text-align: center;
        float: left;
    }
    .sub{
        list-style: none;
        background: mediumpurple;
        display: none;
    }
</style>
<script>
    $(function(){
        /*
        在jQuery中如果需要执行动画，建议在执行动画之前先调用stop方法，然后再执行动画
        */
        // 1.监听一级菜单的移入事件
        $(".nav>li").mouseenter(function(){
            // 1.1拿到二级菜单
                var $sub = $(this).children(".sub");
            // 停止当前正在运行的动画
            $sub.stop();
            // 1.2让二级菜单展开
                $sub.slideDown(1000);
        });
        // 2.监听一级菜单的移出事件
        $(".nav>li").mouseenter(function(){
            // 2.1拿到二级菜单
             var $sub = $(this).children(".sub");
            // 停止当前正在运行的动画
            $sub.stop();
            // 2.2让二级菜单收起
                $sub.slideUp(1000);
            
        });
    })
</script>
<body>
    <ul class="nav">
        <li>一级菜单
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单</li>
        <li>一级菜单</li>
    </ul>
</body>
</html>
