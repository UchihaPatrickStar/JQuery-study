<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对联广告</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            //1.监听网页的滚动
            $(window).scroll(function(){
                //1.1获取网页滚动的偏移位
                var offset = $("html.body").scrollTop();
                //1.2判断网页是否滚动到了指定的位置
                if(offset >= 500){
                    //1.3显示广告
                    $("img").show(1000);
                }else{
                    $("img").hide(1000);
                }
            });
        });
    </script>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .left{
        float: left;
        position: fixed;
        left: 0;
        top: 200px;
    }
    .right{
        float: right;
        position: fixed;
        right: 0;
        top: 200px;
    }
    img{
        display: none;
    }
</style>
<body>
    <img src="images/left_ad.png" class="left">
    <img src="images/right_ad.png" class="right">
