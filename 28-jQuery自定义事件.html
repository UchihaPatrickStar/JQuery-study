<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery自定义事件</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function(){

            // $(".son").myClick(function(event){
            //     alert("son");

            // });

            /*
            想要自定义事件，必须满足两个条件
            1.事件必须是通过on绑定的
            2.事件必须通过trigger或triggerHandler来触发
            */
            $(".son").on("myClick",function(){
                alert("son");

            });
            $(".son").trigger("myClick");

        });
    </script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .father{
        width: 200px;
        height: 200px;
        background: red;
    }
    .son{
        width: 100px;
        height: 100px;
        background: blue;
    }
</style>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com">注册</a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
