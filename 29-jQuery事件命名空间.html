<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery事件命名空间</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            

            /*
            想要事件的命名空间有效，必须满足两个条件
            1.事件是通过on来绑定的
            2.通过trigger触发事件
            */
            $(".son").on("click.zs",function(){
                alert("click1");
            });
            $(".son").on("click.ls",function(){
                alert("click2");
            });


            // $(".son").trigger("click.zs")
            $(".son").trigger("click.ls")

        });
    </script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .father{
        width: 200px;
        height: 200px;
        background: red;
    }
    .son{
        width: 100px;
        height: 100px;
        background: blue;
    }
</style>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com">注册</a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
